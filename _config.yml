# Setup
title:               'slickrick.co'
tagline:             ''
description:         ''
url:                 'slickrick.co'
baseurl:             '/ed'

# About/contact
author:
  name:              Erik Beerepoot 
  url:               https://www.linkedin.com/in/erik-beerepoot-1ab7083
  email:             e.b@nym.hush.com

# Permalinks

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: blue

permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor

# Theme
theme: "ed."


